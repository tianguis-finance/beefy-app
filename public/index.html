<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#F9F3EB" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.typekit.net/avo8ruz.css"
      media="nope!"
      onload="this.media='all'"
    />
    <title>Tianguis Finance</title>

    <meta property="og:local" content="en_US" />

    <script type="text/javascript">
      var redirectMap = {
        'heco.tianguis.finance': 'https://app.tianguis.finance/#/heco',
        'avax.tianguis.finance': 'https://app.tianguis.finance/#/avax',
        'polygon.tianguis.finance': 'https://app.tianguis.finance/#/polygon',
        'fantom.tianguis.finance': 'https://app.tianguis.finance/#/fantom',
        'harmony.tianguis.finance': 'https://app.tianguis.finance/#/harmony',
        'arbitrum.tianguis.finance': 'https://app.tianguis.finance/#/arbitrum',
      };
      for (var host in redirectMap) {
        if (host == window.location.host) {
          window.location.assign(redirectMap[host]);
        }
      }
    </script>
